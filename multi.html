<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جدول الضرب</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
    h1 { color: #333; }
    input { margin: 5px 0; padding: 5px; }
    button { padding: 5px 10px; margin: 5px 0; }
    table { border-collapse: collapse; margin-top: 10px; width: 300px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>مولد جدول الضرب 🧮</h1>

  <label>الرقم: </label>
  <input type="number" id="numberInput" placeholder="أدخل الرقم" required><br>

  <label>الحد: </label>
  <input type="number" id="limitInput" placeholder="أدخل الحد (اختياري)" value="10"><br>

  <button onclick="generateTable()">توليد الجدول</button>

  <table id="resultTable">
    <thead>
      <tr>
        <th>الضارب</th>
        <th>النتيجة</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "http://127.0.0.1:5000/multiplication";

    async function generateTable() {
      const number = document.getElementById("numberInput").value;
      const limit = document.getElementById("limitInput").value;

      if (!number) return alert("من فضلك أدخل الرقم!");

      try {
        const response = await fetch(`${API_URL}?number=${number}&limit=${limit}`);
        const data = await response.json();

        const tbody = document.querySelector("#resultTable tbody");
        tbody.innerHTML = ""; // تنظيف الجدول

        data.table.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.multiplier}</td><td>${item.result}</td>`;
          tbody.appendChild(row);
        });

      } catch (error) {
        console.error("خطأ في الاتصال بالـ API:", error);
        alert("حدث خطأ في الاتصال بالـ API");
      }
    }
  </script>
</body>
</html>
